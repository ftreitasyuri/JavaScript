<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Valores Input Tipo Text </title>

    <script>
        function distribuiCaracter(){
           
            // Recuperando o valor digitado no input que possui o ID entrada 
            var caracter = (document.getElementById('entrada').value)

            // Limpando o campo de digitação
            document.getElementById('entrada').value = ''

            // Limpando os espaços em branco nas extremidades da string
            caracter.trim()

            // Verificando se é um número
            // OBS: Estamos verificando se é um número do tipo string, porque qualquer valor 
            // capturado do DOM é um tipo string
            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // adicionar o caracter no campo referente à números
                    document.getElementById('apenasNumeros').value += caracter
                    break;
                    default:
                    // adicionar o caracter no campo referente à letras
                    document.getElementById('apenasLetras').value += caracter
            }
        }
    </script>

</head>
<body> 
   <input 
   type="text"
   placeholder="Digite um caracter aqui (Ex: Letras ou Números): "
   onkeyup="distribuiCaracter()"
   id="entrada">
   
   <hr>
    
   <span>Letras:</span>
   <input type="text" disabled="disabled" id="apenasLetras"/>

   
   <span>Números:</span>
   <input type="text" disabled="disabled" id="apenasNumeros"/>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Estilos dos Elementos por classes css</title>
    <style>
        .estilo1{
            background-color: #FF0000;
            color: #FFF;
        }

        .estilo2{
            background-color: #0000FF;
            color: #FF0000;
            text-align: center;
            width: 350px;
            height: 500px;
        }
    </style>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
     
    </script>    
        
</head>
<body style="background-color: rgb(169, 182, 178);"> 
    
    <h3>Manipulando Estilos de Classes CSS</h3>
       
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button onclick="modificaClasse()" type="button">Aplicar Classe</button>
    
</body>
</html>

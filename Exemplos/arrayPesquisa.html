<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
         
        let listaFrutas = ["Maçã", "Banana", "Laranja", "Morango"];

        // Para pesquisar em array, usamos o indexOf
        //console.log(listaFrutas.indexOf('Morango'))
        
        //Verificando se o indexOf retornou -1

        var aux = listaFrutas.indexOf('Banana')

        if(aux === -1){
            console.log('O elemento não encontrado')
        }else{
            console.log('O elemento existe e está na posição ' + aux)
        }
    
    </script>
</head>
<body>
    <h1>Pesquisando em Arrays</h1>
    
    
</body>

</html>

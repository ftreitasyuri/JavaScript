<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Estilos dos Elementos </title>
    <script>

        // Função que alterar o estilo de um elemento css

        function modificaEstilo(corFundo, l, a, b){
            //console.log(corFundo)

            document.getElementById('quadrado').style.backgroundColor = corFundo
            document.getElementById('quadrado').style.width = l
            document.getElementById('quadrado').style.height = a
            
            //document.getElementById('quadrado').style.backgroundImage = "url('./planoFundo.jpg')"

            // adicionando e/ou trocando a imagem no plano de fundo
            //document.body.style.backgroundImage = "url('./planoFundo.jpg')"
        }

    </script>    
        
</head>
<body style="background-color: rgb(169, 182, 178);"> 
    
    <h3>Manipulando Estilos Css</h3>

    <button type="button" onclick="modificaEstilo('#FF0000', '200px')">Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '150px', '20px', '40px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '150px', '200px')">Azul</button>

    <hr>

    <div id="quadrado" style="border: solid 1px #000; width: 100px ; height: 100px"></div>
    

    
</body>
</html>

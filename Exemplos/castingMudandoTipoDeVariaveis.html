<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <script>

        var v1 = prompt('Digite algum número: ')
        var v2 = prompt('Digite outro número: ')

        document.write(v1 + v2)

        document.write('<hr/>')

        var v1 = parseInt(v1)
        var v2 = parseInt(v2)

        document.write(v1 + v2)

        document.write('<hr/>')

        document.write(v1.toString() + v2.toString())

        /*
        Podemos usar
        ParseInt() = não tem fração
        ParseFloat() = mantém a fração
        ToString() = muda pra tipo texto
        */
   
    </script>

</head>
<body>
    
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de CEP</title>
</head>
<body>
    <input type="text" id="cepInput" placeholder="Digite o CEP">  
    <button id="consultarCep">Consultar CEP</button>
    <div id="resultado"></div>
<script>
    document.getElementById('consultarCep').addEventListener('click', function() {
        const cep = document.getElementById('cepInput').value;
        const resultadoDiv = document.getElementById('resultado');

        if (cep.length !== 8 || isNaN(cep)) {
            resultadoDiv.innerHTML = 'Por favor, digite um CEP válido com 8 dígitos.';
            return;
        }

        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    resultadoDiv.innerHTML = 'CEP não encontrado.';
                } else {
                    resultadoDiv.innerHTML = `
                        <p>CEP: ${data.cep}</p>
                        <p>Logradouro: ${data.logradouro}</p>
                        <p>Bairro: ${data.bairro}</p>
                        <p>Cidade: ${data.localidade}</p>
                        <p>Estado: ${data.uf}</p>
                    `;
                }
            })
            .catch(error => {
                console.error('Erro ao consultar o CEP:', error);
                resultadoDiv.innerHTML = 'Ocorreu um erro ao consultar o CEP.';
            });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - DOM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="script.js" defer></script>
</head>

<body class="container">
    <div class="toDo-container">
        <!-- Área form adicionar tarefa -->
        <header>
            <h1>ToDo Avançado</h1>
        </header>
        <form action="" id="toDo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input id="toDo-input" type="text" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </form>

        <!-- Form edit -->
        <form id="edit-form" class="hide">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>

        </form>
        
        <!--Área pesquisar -->
        <div id="toolbar">
            <div id="seach">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="seach-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">ToDo</option>
                </select>
            </div>
        </div>

        <!-- Área das tarefas -->
        <div id="toDo-list">
            <div class="toDo">
                <h3>Estudar Guitarra</h3>
                 <button class="finish-todo">
                    <i class="fa-solid fa-square-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="delete-todo">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </button>
            </div>
           
        </div>
    </div>

</body>

</html>

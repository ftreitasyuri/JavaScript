<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    
</head>
<body>

    <h1>Desafio do ABC, invertendo valores de variáveis</h1>
    
</body>
<script>
    var a = 10
    var b = 20
    var c = null
    document.write('A: ' + a + '</br>')
    document.write('B: ' + b +'</br>')
    document.write('C: ' + c + '</br>')

    document.write('<hr/>')

    // Desafio da lógica
    var c = a
    var a = b
    var b = c

    var c = null


    document.write('A: ' + a + '</br>')
    document.write('B: ' + b +'</br>')
    document.write('C: ' + c + '</br>')
</script>
</html>
